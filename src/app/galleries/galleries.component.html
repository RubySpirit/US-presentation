<div class="row">
<div *ngFor="let gallery of galleries" class="col-sm-4">
  <div class="card">
    <img src="{{gallery.photoUrl}}" class="card-img-top" alt="photo">
    <div class="card-body">
      <h5 class="card-title">{{gallery.title}}</h5>
      <a routerLink="{{gallery.routerLink}}" class="btn btn-primary">Zobacz</a>
    </div>
  </div>
</div>
</div>
